<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Search Character</title>
</head>

<body>
   <div class="container search-container">
       <div class="row mt-5">
           <div class="col ">
               <h1>Search Character</h1>
           </div>
       </div>
   </div>

   <div class="row">
     <div class="col-md-8">
      <div class="input-group mb-3">
        <input type="text" class="form-control input-keyword" placeholder="input a keyword" aria-label="Search Name" aria-describedby="button-addon2">
        <button class="btn btn-primary btn-search" type="button" id="button-addon2">Button</button>
      </div>
     </div>
   </div>

   <div class="row">
     <div class="col-md-6">
      <select class="form-select form-select-sm class-select" aria-label=".form-select-sm example">
        <option selected>Class..</option>
        <option value="Warrior">Warrior</option>
        <option value="Mage">Mage</option>
        <option value="Monster">Monster</option>
      </select>
     </div>
     <div class="col-md-2">
      <input class="form-control form-control-sm input-number" type="number" 
      placeholder="input a maximum name to show" aria-label=".form-control-sm example">
     </div>
   </div>

   <div class="row name-container">
       
   </div>


  <!-- Modal -->
  <div class="modal fade" id="nameDetailModal" tabindex="-1" aria-labelledby="nameDetailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header clr-secondary">
          <h5 class="modal-title" id="nameDetailModalLabel">Character Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
        </div>
        <div class="modal-footer clr-secondary">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
